    publishDate: "<date_create()>"
    isbn: "<isbn13()>"
    categories: "<numberBetween(1, 2)>x @category*"
    pageAmount: "<numberBetween(5, 1000)>"
    language: "<word()>"
    bookSize: "<word()>"